<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Talksy Web</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#0b141a;
  color:white;
  display:flex;
  height:100vh;
}

/* SIDEBAR */
.sidebar{
  width:30%;
  background:#111b21;
  display:flex;
  flex-direction:column;
  border-right:1px solid #222e35;
}

.sidebar-header{
  padding:15px;
  background:#202c33;
  font-weight:bold;
}

.search{
  padding:10px;
  background:#111b21;
}

.search input{
  width:100%;
  padding:8px;
  border-radius:20px;
  border:none;
  background:#202c33;
  color:white;
}

.chat-list{
  flex:1;
  overflow-y:auto;
}

.chat-item{
  padding:15px;
  border-bottom:1px solid #222e35;
  cursor:pointer;
}

.chat-item:hover{
  background:#202c33;
}

.chat-name{
  font-weight:bold;
}

.chat-last{
  font-size:13px;
  color:#8696a0;
}

/* CHAT AREA */
.chat-area{
  width:70%;
  display:flex;
  flex-direction:column;
}

.chat-header{
  padding:15px;
  background:#202c33;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.chat-header-left{
  font-weight:bold;
}

.chat-header-icons span{
  margin-left:15px;
  cursor:pointer;
}

.messages{
  flex:1;
  padding:20px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  background:#0b141a;
}

.message{
  max-width:60%;
  padding:10px;
  border-radius:8px;
  margin:5px 0;
  font-size:14px;
}

.me{
  align-self:flex-end;
  background:#005c4b;
}

.other{
  align-self:flex-start;
  background:#202c33;
}

.input-area{
  padding:15px;
  background:#202c33;
  display:flex;
}

.input-area input{
  flex:1;
  padding:10px;
  border-radius:20px;
  border:none;
}

.input-area button{
  margin-left:10px;
  padding:10px 15px;
  border:none;
  border-radius:20px;
  background:#00a884;
  color:white;
}

/* RESPONSIVE */
@media(max-width:900px){
  .sidebar{
    width:40%;
  }
  .chat-area{
    width:60%;
  }
}
</style>
</head>

<body>

<div class="sidebar">
  <div class="sidebar-header">Talksy Web</div>

  <div class="search">
    <input placeholder="Search or start new chat">
  </div>

  <div class="chat-list">
    <div class="chat-item" onclick="selectChat('Emma Wilson')">
      <div class="chat-name">Emma Wilson</div>
      <div class="chat-last">Can we meet for coffee tomorrow?</div>
    </div>

    <div class="chat-item" onclick="selectChat('Michael Chen')">
      <div class="chat-name">Michael Chen</div>
      <div class="chat-last">Yes! It was amazing!</div>
    </div>
  </div>
</div>

<div class="chat-area">
  <div class="chat-header">
    <div class="chat-header-left" id="chatTitle">
      Select a chat
    </div>
    <div class="chat-header-icons">
      <span>ðŸ“ž</span>
      <span>ðŸ“¹</span>
      <span>â‹®</span>
    </div>
  </div>

  <div class="messages" id="messages"></div>

  <div class="input-area">
    <input id="messageInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
let currentChat = null;

function selectChat(name){
  currentChat = name;
  document.getElementById("chatTitle").innerText = name;
  document.getElementById("messages").innerHTML = "";
}

function sendMessage(){
  const input = document.getElementById("messageInput");
  if(!input.value || !currentChat) return;

  const div = document.createElement("div");
  div.className="message me";
  div.innerText = input.value;

  document.getElementById("messages").appendChild(div);
  input.value="";
}
</script>

</body>
</html>
