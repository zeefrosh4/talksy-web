<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Talksy</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#111b21;
  color:white;
}

/* Screens */
.screen{
  width:100%;
  height:100vh;
  display:none;
  flex-direction:column;
}

.active{
  display:flex;
}

/* Header */
.header{
  background:#202c33;
  padding:15px;
  display:flex;
  align-items:center;
}

.header button{
  background:none;
  border:none;
  color:white;
  font-size:18px;
  margin-right:10px;
}

/* Chat list */
.chat-item{
  padding:15px;
  border-bottom:1px solid #2a3942;
  cursor:pointer;
}

.chat-item:hover{
  background:#2a3942;
}

.chat-name{
  font-weight:bold;
}

.chat-last{
  font-size:14px;
  color:#8696a0;
}

/* Messages */
.messages{
  flex:1;
  padding:10px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
}

.message{
  max-width:70%;
  padding:10px;
  margin:5px 0;
  border-radius:8px;
  font-size:14px;
}

.me{
  align-self:flex-end;
  background:#005c4b;
}

.other{
  align-self:flex-start;
  background:#202c33;
}

.input-area{
  display:flex;
  padding:10px;
  background:#202c33;
}

.input-area input{
  flex:1;
  padding:10px;
  border-radius:20px;
  border:none;
}

.input-area button{
  margin-left:10px;
  padding:10px 15px;
  border:none;
  border-radius:20px;
  background:#00a884;
  color:white;
}
</style>
</head>

<body>

<!-- LOGIN SCREEN -->
<div id="loginScreen" class="screen active">
  <div style="padding:30px">
    <h2>Login</h2>
    <input id="email" placeholder="Email"><br><br>
    <input id="password" type="password" placeholder="Password"><br><br>
    <input id="username" placeholder="Choose Username"><br><br>
    <button onclick="login()">Login / Sign Up</button>
  </div>
</div>

<!-- CHAT LIST SCREEN -->
<div id="chatListScreen" class="screen">
  <div class="header">
    <h3>Talksy</h3>
  </div>
  <div id="chatList"></div>
</div>

<!-- CHAT ROOM SCREEN -->
<div id="chatScreen" class="screen">
  <div class="header">
    <button onclick="goBack()">‚Üê</button>
    <span id="chatTitle"></span>
  </div>
  <div id="messages" class="messages"></div>
  <div class="input-area">
    <input id="messageInput" placeholder="Message">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
import { getFirestore, doc, setDoc, getDoc, collection, addDoc, query, orderBy, onSnapshot, getDocs } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_AUTH_DOMAIN",
  projectId: "YOUR_PROJECT_ID"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

let currentUser;
let currentChatId;

/* SCREEN CONTROL */
function showScreen(id){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* LOGIN */
window.login = async function(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const username = document.getElementById("username").value;

  let userCredential;
  try{
    userCredential = await signInWithEmailAndPassword(auth,email,password);
  }catch{
    userCredential = await createUserWithEmailAndPassword(auth,email,password);
  }

  currentUser = userCredential.user;

  await setDoc(doc(db,"users",currentUser.uid),{
    username: username
  });

  loadChats();
  showScreen("chatListScreen");
};

/* LOAD CHAT LIST */
async function loadChats(){
  const chatListDiv = document.getElementById("chatList");
  chatListDiv.innerHTML="";
  const snapshot = await getDocs(collection(db,"chats"));
  snapshot.forEach(docSnap=>{
    const div = document.createElement("div");
    div.className="chat-item";
    div.innerHTML=`
      <div class="chat-name">${docSnap.data().name}</div>
      <div class="chat-last">${docSnap.data().lastMessage || ""}</div>
    `;
    div.onclick=()=>openChat(docSnap.id,docSnap.data().name);
    chatListDiv.appendChild(div);
  });
}

/* OPEN CHAT */
window.openChat = function(chatId,name){
  currentChatId = chatId;
  document.getElementById("chatTitle").innerText=name;
  showScreen("chatScreen");
  history.pushState({chat:true},"");
  loadMessages();
};

/* BACK */
window.goBack = function(){
  showScreen("chatListScreen");
};

window.onpopstate = function(){
  goBack();
};

/* SEND MESSAGE */
window.sendMessage = async function(){
  const text = document.getElementById("messageInput").value;
  if(!text) return;

  await addDoc(collection(db,"chats",currentChatId,"messages"),{
    text:text,
    sender:currentUser.uid,
    createdAt: new Date()
  });

  await setDoc(doc(db,"chats",currentChatId),{
    lastMessage:text
  },{merge:true});

  document.getElementById("messageInput").value="";
};

/* LOAD MESSAGES */
function loadMessages(){
  const messagesDiv = document.getElementById("messages");
  messagesDiv.innerHTML="";
  const q = query(collection(db,"chats",currentChatId,"messages"), orderBy("createdAt"));
  onSnapshot(q,snapshot=>{
    messagesDiv.innerHTML="";
    snapshot.forEach(docSnap=>{
      const data = docSnap.data();
      const div=document.createElement("div");
      div.className="message "+(data.sender===currentUser.uid?"me":"other");
      div.innerText=data.text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop=messagesDiv.scrollHeight;
    });
  });
}
</script>

</body>
</html>
